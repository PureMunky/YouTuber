<html>
  <head>
    <title>YouTuber Bookmarklet</title>
  </head>
  <body>
    <h1><img src="images/potato.png" alt="Potato" style="vertical-align: middle;"/> YouTuber</h1>
    <div>
      <ol>
        <li>Drag this link to your bookmark bar: <a href="javascript:(function () {
  var links = document.getElementsByTagName('a'),
    frames = document.getElementsByTagName('iframe'),
    frameYouTubeURL = 'www.youtube.com/embed/',
    linkYouTubeURL = 'www.youtube.com/watch?v=',
    newYouTubeURL = 'www.youtube-nocookie.com/embed/',
    color = '#0F0',
    i = 0;

  for(i = 0; i < links.length; i++) {
    if(links[i].href.indexOf(linkYouTubeURL) > -1) {
      links[i].href = links[i].href.replace(linkYouTubeURL, newYouTubeURL);
      links[i].target = '_blank';
      links[i].style.border = '2px solid ' + color;
      links[i].style.backgroundColor = color;
    }
  }

  for(i = 0; i < frames.length; i++) {
    if(frames[i].src.indexOf(frameYouTubeURL) > -1) {
      frames[i].src = frames[i].src.replace(frameYouTubeURL, newYouTubeURL);
      frames[i].style.border = '2px solid ' + color;
    }
  }
})();">YouTuber!</a></li>
        <li>Click the bookmarklet when there is a YouTube link on any page.</li>
        <li>If it worked the link will get a green background.</li>
        <li>Try it out <a href="https://www.google.com/webhp?sourceid=chrome-instant&ion=1&espv=2&ie=UTF-8#q=funny%20cat%20videos%20youtube" target="_blank">here</a>.</a></li>
      </ol>
      
    </div>
    <div><a href="https://github.com/PureMunky/YouTuber">Contribute on Github!</a></div>
  </body>
</html>
